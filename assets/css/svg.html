<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<style>
body{
background:black;
}
.h1:hover{
fill:#6b6b6b;
border: 12px solid #fff;
stroke-width: 15vw;
}
.h2{
    fill: #00ff9d;
}

</style>
</head>
<body>
    <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
        <polyline id="myPolyline" points="10,10 100,10 100,100 10,100 10,10" style="fill:red;stroke:rgb(255, 255, 255);stroke-width:2" />
      </svg>
      
      <script>
        // Get the polyline element
        var polyline = document.getElementById("myPolyline");
    
        polyline.addEventListener('mouseover',()=>{
            polyline.setAttribute("points", "20,20 90,20 90,10 20,90 20,20");
        });
        polyline.addEventListener('mouseleave',()=>{
            polyline.setAttribute("points", "20,20 90,20 90,90 20,90 20,20");
        });
      </script>
      

</body>
</html>
